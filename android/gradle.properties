# Network timeouts and settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configureondemand=true
# Increase timeouts for network issues
systemProp.http.connectionTimeout=180000
systemProp.http.socketTimeout=180000
systemProp.http.keepAlive=true
systemProp.https.connectionTimeout=180000
systemProp.https.socketTimeout=180000
systemProp.https.keepAlive=true
# Add network retry settings
systemProp.http.retryCount=3
systemProp.https.retryCount=3
# Attempt to disable SSL issues
android.enableJetifier=true
android.useAndroidX=true
